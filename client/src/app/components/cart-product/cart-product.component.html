 <div class="cart-item">
  <div class="cart-item__img">
    <img [src]="product?.img" width="55px" height="60px" alt="productImg">
  </div>

  <div class="cart-item__name">{{product?.name}}</div>
  <div class="cart-item__price">{{product?.price}} ₽</div>

  <div class="cart-item__counter">
    <button (click)="decrementProductCount()">-</button>
    <div>{{counter}}</div>
    <button (click)="incrementProductCount()">+</button>
    <button (click)="removeItem()" class="remove-item-btn">×</button>
  </div>
  <hr>
</div>
